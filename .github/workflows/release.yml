name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    container: rust:1-slim-bookworm
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            arch: amd64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
            arch: arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: apt-get update && apt-get install -y --no-install-recommends build-essential

      - name: Set version from tag
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          sed -i "s/^version = .*/version = \"$VERSION\"/" Cargo.toml

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: rust-bookworm-${{ matrix.arch }}

      - name: Build
        run: cargo build --release

      - name: Package
        run: |
          cd target/release
          tar -czvf ../../mallardb-${{ matrix.target }}.tar.gz mallardb
          cp mallardb ../../mallardb-${{ matrix.arch }}

      - name: Upload tarball
        uses: actions/upload-artifact@v4
        with:
          name: mallardb-${{ matrix.target }}
          path: mallardb-${{ matrix.target }}.tar.gz

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.arch }}
          path: mallardb-${{ matrix.arch }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: mallardb-*
          merge-multiple: true

      - name: Create checksums
        run: |
          cd artifacts
          sha256sum *.tar.gz > SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/SHA256SUMS.txt

  docker:
    name: Build and Push Docker
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          merge-multiple: true

      - name: Prepare binaries
        run: |
          chmod +x mallardb-amd64 mallardb-arm64
          ls -la mallardb-*

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.release
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
